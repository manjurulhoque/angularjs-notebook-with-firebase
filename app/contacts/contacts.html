<div class="row" ng-controller="ContactsCtrl">

    <div class="row single" ng-show="contactShow">
        <div class="panel panel-primary">
            <div class="panel-heading">
                {{name}}
                <span class="pull-right clickable" data-effect="slideUp" ng-click="contactHide()"><i class="fa fa-times"></i></span>
            </div>
            <div class="panel-body">
                <ul>
                    <li>{{email}}</li>
                    <li>{{company}}</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Add Form -->
    <div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h3 class="modal-title" id="lineModalLabel">Add new contacts</h3>
                </div>
                <div class="modal-body">

                    <!-- content goes here -->
                    <form ng-submit="addFormSubmit()" ng-hide="myVar">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" ng-model="name" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" ng-model="email" class="form-control" placeholder="contact email" required>
                        </div>
                        <div class="form-group">
                            <label>company</label>
                            <input type="text" ng-model="company" class="form-control" placeholder="company" required>
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit form -->
    <div class="modal fade" id="squarespaceModal2" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h3 class="modal-title" id="lineModalLabel">Add new contacts</h3>
                </div>
                <div class="modal-body">

                    <!-- content goes here -->
                    <form ng-submit="EditFormSubmit()">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" ng-model="name_update" class="form-control" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" ng-model="email_update" class="form-control" placeholder="contact email" required>
                        </div>
                        <div class="form-group">
                            <label>company</label>
                            <input type="text" ng-model="company_update" class="form-control" placeholder="company" required>
                        </div>
                        <button type="submit" class="btn btn-success">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <h2 id="msg"></h2>
    <h3>Your contacts ({{contacts.length}})</h3>
    <div class="col-md-10">
        <table>
            <thead>
                <tr>
                    <th width="200px">Name</th>
                    <th width="200px">Company</th>
                    <th width="25%">Email</th>
                    <th width="25%">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contact in contacts">
                    <td><a ng-click="showContact(contact)" class="name">{{contact.name}}</a></td>
                    <td>{{contact.company}}</td>
                    <td>{{contact.email}}</td>
                    <td>
                        <button type="button" href="#" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#squarespaceModal2" ng-click="editContact(contact)">Edit</button>
                        <button class="btn btn-primary btn-lg" ng-click="removeContact(contact)" type="button">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2" style="margin-top: 15px;">
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#squarespaceModal">
            Add new
        </button>
    </div>
</div>
